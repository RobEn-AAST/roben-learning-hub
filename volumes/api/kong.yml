###
### API Routes
###
services:

  ## Open Auth routes (simple CORS)
  - name: auth-v1-open
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors
        config:
          origins:
            - "https://supabase.roben.club"
            - "https://learning-hub.roben.club"
            - "http://localhost:3000"
          methods: ["GET","HEAD","POST","OPTIONS"]
          headers: ["Content-Type","Accept","Origin"]
          exposed_headers: ["Location"]
          credentials: true
          max_age: 3600

  - name: auth-v1-open-callback
    url: http://auth:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors
        config:
          origins:
            - "https://supabase.roben.club"
            - "https://learning-hub.roben.club"
            - "http://localhost:3000"
          methods: ["GET","POST","OPTIONS"]
          headers: ["Content-Type","Accept","Origin"]
          credentials: true
          max_age: 3600

  - name: auth-v1-open-authorize
    url: http://auth:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors
        config:
          origins:
            - "https://supabase.roben.club"
            - "https://learning-hub.roben.club"
            - "http://localhost:3000"
          methods: ["GET","POST","OPTIONS"]
          headers: ["Content-Type","Accept","Origin"]
          credentials: true
          max_age: 3600

  ## Secure Auth routes (CORS first, then key-auth)
  - name: auth-v1
    _comment: 'GoTrue: /auth/v1/* -> http://auth:9999/*'
    url: http://auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
        config:
          origins:
            - "https://supabase.roben.club"
            - "https://learning-hub.roben.club"
            - "http://localhost:3000"
          methods: ["GET","HEAD","POST","PUT","PATCH","DELETE","OPTIONS"]
          headers: ["apikey","x-api-key","Authorization","Content-Type","Accept","Origin"]
          exposed_headers: ["Content-Profile","Content-Range","Content-Location"]
          credentials: true
          max_age: 3600
      - name: key-auth
        config:
          key_names: ["apikey"]
          key_in_header: true
          key_in_query: true
          hide_credentials: false
          run_on_preflight: true    # <<-- allow OPTIONS through so CORS plugin can respond
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure REST routes (PostgREST)
  - name: rest-v1
    _comment: 'PostgREST: /rest/v1/* -> http://rest:3000/*'
    url: http://rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
        config:
          origins:
            - "https://supabase.roben.club"
            - "https://learning-hub.roben.club"
            - "http://localhost:3000"
          methods: ["GET","HEAD","POST","PUT","PATCH","DELETE","OPTIONS"]
          headers: ["apikey","x-api-key","Authorization","Content-Type","Accept","Origin"]
          exposed_headers: ["Content-Profile","Content-Range","Content-Location"]
          credentials: true
          max_age: 3600
      - name: key-auth
        config:
          key_names: ["apikey"]
          key_in_header: true
          key_in_query: true
          hide_credentials: false
          run_on_preflight: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure GraphQL routes
  - name: graphql-v1
    _comment: 'PostgREST: /graphql/v1/* -> http://rest:3000/rpc/graphql'
    url: http://rest:3000/rpc/graphql
    routes:
      - name: graphql-v1-all
        strip_path: true
        paths:
          - /graphql/v1
    plugins:
      - name: cors
        config:
          origins:
            - "https://supabase.roben.club"
            - "https://learning-hub.roben.club"
            - "http://localhost:3000"
          methods: ["GET","HEAD","POST","OPTIONS"]
          headers: ["apikey","x-api-key","Authorization","Content-Type","Accept","Origin"]
          credentials: true
          max_age: 3600
      - name: key-auth
        config:
          key_names: ["apikey"]
          key_in_header: true
          key_in_query: true
          hide_credentials: true
          run_on_preflight: true
      - name: request-transformer
        config:
          add:
            headers:
              - Content-Profile:graphql_public
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Realtime (ws + http)
  - name: realtime-v1-ws
    _comment: 'Realtime WS: /realtime/v1/* -> ws://realtime:4000/socket/*'
    url: http://realtime-dev.supabase-realtime:4000/socket
    protocol: ws
    routes:
      - name: realtime-v1-ws
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
        config:
          origins:
            - "https://supabase.roben.club"
            - "https://learning-hub.roben.club"
          methods: ["GET","HEAD","OPTIONS"]
          headers: ["apikey","x-api-key","Authorization","Origin"]
          credentials: true
          max_age: 3600
      - name: key-auth
        config:
          key_names: ["apikey"]
          key_in_header: true
          key_in_query: true
          hide_credentials: false
          run_on_preflight: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  - name: realtime-v1-rest
    _comment: 'Realtime REST: /realtime/v1/api -> http://realtime:4000/api'
    url: http://realtime-dev.supabase-realtime:4000/api
    protocol: http
    routes:
      - name: realtime-v1-rest
        strip_path: true
        paths:
          - /realtime/v1/api
    plugins:
      - name: cors
        config:
          origins:
            - "https://supabase.roben.club"
            - "https://learning-hub.roben.club"
          methods: ["GET","HEAD","POST","OPTIONS"]
          headers: ["apikey","x-api-key","Authorization","Content-Type","Accept","Origin"]
          credentials: true
          max_age: 3600
      - name: key-auth
        config:
          key_names: ["apikey"]
          key_in_header: true
          key_in_query: true
          hide_credentials: false
          run_on_preflight: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Storage (storage has its own auth but still allow CORS)
  - name: storage-v1
    _comment: 'Storage: /storage/v1/* -> http://storage:5000/*'
    url: http://storage:5000/
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors
        config:
          origins:
            - "https://supabase.roben.club"
            - "https://learning-hub.roben.club"
            - "http://localhost:3000"
          methods: ["GET","HEAD","POST","PUT","PATCH","DELETE","OPTIONS"]
          headers: ["Content-Type","Accept","Origin","Authorization"]
          credentials: true
          max_age: 3600

  ## Functions / Analytics / Meta / MCP (kept minimal)
  - name: functions-v1
    url: http://functions:9000/
    routes:
      - name: functions-v1-all
        strip_path: true
        paths:
          - /functions/v1/
    plugins:
      - name: cors
        config:
          origins: ["https://supabase.roben.club","https://learning-hub.roben.club","http://localhost:3000"]
          methods: ["GET","HEAD","POST","OPTIONS"]
          headers: ["Content-Type","Accept","Origin","Authorization"]
          credentials: true
          max_age: 3600

  - name: analytics-v1
    url: http://analytics:4000/
    routes:
      - name: analytics-v1-all
        strip_path: true
        paths:
          - /analytics/v1/
    plugins:
      - name: cors
        config:
          origins: ["https://supabase.roben.club","https://learning-hub.roben.club"]
          methods: ["GET","POST","OPTIONS"]
          headers: ["Content-Type","Accept","Origin"]
          credentials: true
          max_age: 3600

  - name: meta
    url: http://meta:8080/
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false
          run_on_preflight: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin

  - name: mcp-blocker
    url: http://studio:3000/api/mcp
    routes:
      - name: mcp-blocker-route
        strip_path: true
        paths:
          - /api/mcp
    plugins:
      - name: request-termination
        config:
          status_code: 403
          message: "Access is forbidden."

  - name: mcp
    url: http://studio:3000/api/mcp
    routes:
      - name: mcp
        strip_path: true
        paths:
          - /mcp
    plugins:
      - name: request-termination
        config:
          status_code: 403
          message: "Access is forbidden."

  ## Protected Dashboard (Studio)
  - name: dashboard
    _comment: 'Studio: /* -> http://studio:3000/*'
    url: http://studio:3000/
    routes:
      - name: dashboard-all
        strip_path: false
        paths:
          - /
    plugins:
      - name: basic-auth
        config:
          hide_credentials: true
      - name: cors
        config:
          origins:
            - "https://supabase.roben.club"
            - "https://learning-hub.roben.club"
            - "http://localhost:3000"
          methods: ["GET","HEAD","POST","PUT","PATCH","DELETE","OPTIONS"]
          headers: ["Accept","Accept-Language","Content-Language","Content-Type","Authorization","apikey","x-api-key","Origin"]
          exposed_headers: ["Content-Range","Content-Profile","Content-Location"]
          credentials: true
          max_age: 3600
